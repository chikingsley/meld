name: vite-plugin-terminal
description: Log messages from the browser to the Node.js terminal.
npm_link: https://www.npmjs.com/package/vite-plugin-terminal
install: "npm i -D vite-plugin-terminal"

usage:
  - "Import `terminal` from 'virtual:terminal' and use it like `console.log`."
  - "Log calls are removed during production builds."
  
type_definitions:
  - "Add `/// <reference types='vite-plugin-terminal/client' />` to `global.d.ts`"
  - "Or add `vite-plugin-terminal/client` to `compilerOptions.types` in `tsconfig.json`"

api:
  supported_methods:
    - "terminal.log(obj1 [, obj2, ..., objN])"
    - "terminal.info(obj1 [, obj2, ..., objN])"
    - "terminal.warn(obj1 [, obj2, ..., objN])"
    - "terminal.error(obj1 [, obj2, ..., objN])"
    - "terminal.assert(assertion, obj1 [, obj2, ..., objN])"
    - "terminal.group()"
    - "terminal.groupCollapsed()"
    - "terminal.groupEnd()"
    - "terminal.table(obj)"
    - "terminal.time(id)"
    - "terminal.timeLog(id, obj1 [, obj2, ..., objN])"
    - "terminal.timeEnd(id)"
    - "terminal.clear()"
    - "terminal.count(label)"
    - "terminal.countReset(label)"
    - "terminal.dir(obj)"
    - "terminal.dirxml(obj)"
  console_fallbacks:
    - "terminal.trace(...args: any[])"
    - "terminal.profile(...args: any[])"
    - "terminal.profileEnd(...args: any[])"

redirect_console:
  - "Use `console: 'terminal'` option to redirect standard `console` logs to the terminal."
  - "Or manually overwrite `globalThis.console` with `terminal` in `<script type='module'>`."

output_options:
    - "Use `output` option to define where logs should appear: `terminal`, `console`, or `['terminal', 'console']`."

examples:
  - name: Basic
    link: "https://stackblitz.com/fork/github-bdbxen-madd1h?file=module.js&terminal=dev"
    description: Playground with all available methods.
  - name: Console
    link: "https://stackblitz.com/fork/github/patak-dev/vite-plugin-terminal/tree/main/playground/console"
    description: Redirect standard console logs to the terminal.
  - name: Auto Import
    link: "https://stackblitz.com/fork/github-ejosid?file=main.ts&terminal=dev"
    description: Use `unplugin-auto-import` to make `terminal` global.
  - name: Vue
    link: "https://stackblitz.com/fork/github-gzl5vm?file=src%2FApp.vue&terminal=dev"
    description: Logging from a Vue app.

options:
  console:
    type: "'terminal' | undefined"
    default: "undefined"
    description: "Set to 'terminal' to make `globalThis.console` equal to the `terminal` object."
  output:
    type: "'terminal' | 'console' | ['terminal', 'console']"
    default: "terminal"
    description: "Define where log output should go."
  strip:
    type: "boolean"
    default: "true"
    description: "Remove `terminal.*()` calls during production builds."
  include:
    type: "String | RegExp | Array[...String|RegExp]"
    default: "/.+\\.(js|ts|mjs|cjs|mts|cts)/"
    description: "File patterns to include for production strip."
  exclude:
      type: "String | RegExp | Array[...String|RegExp]"
      default: "[]"
      description: "File patterns to exclude from production strip."

credits:
    - "Original idea: Domenic Elm"
    - "Project setup: antfu's vite-plugin-inspect"
    - "Bundling: unbuild"
    - "Strip: rollup-plugin-strip"

