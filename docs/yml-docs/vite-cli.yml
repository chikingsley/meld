vite_cli:
  commands:
    - name: dev
      description: Start Vite dev server in the current directory.
      aliases: ["vite", "vite serve"]
      usage: vite [root]
      options:
        - name: "--host"
          type: string
          description: Specify hostname
        - name: "--port"
          type: number
          description: Specify port
        - name: "--open"
          type: "boolean | string"
          description: Open browser on startup
        - name: "--cors"
          type: boolean
          description: Enable CORS
        - name: "--strictPort"
          type: boolean
          description: Exit if specified port is already in use
        - name: "--force"
          type: boolean
          description: Force the optimizer to ignore the cache and re-bundle
        - name: "-c, --config"
          type: string
          description: Use specified config file
        - name: "--base"
          type: string
          description: 'Public base path (default: /)'
        - name: "-l, --logLevel"
          type: string
          description: 'info | warn | error | silent'
        - name: "--clearScreen"
          type: boolean
          description: Allow/disable clear screen when logging
        - name: "--profile"
          type: boolean
          description: Start built-in Node.js inspector
        - name: "-d, --debug"
          type: "string | boolean"
          description: Show debug logs
        - name: "-f, --filter"
          type: string
          description: Filter debug logs
        - name: "-m, --mode"
          type: string
          description: Set env mode
        - name: "-h, --help"
          description: Display available CLI options
        - name: "-v, --version"
          description: Display version number

    - name: build
      description: Build for production.
      usage: vite build [root]
      options:
        - name: "--target"
          type: string
          description: 'Transpile target (default: "modules")'
        - name: "--outDir"
          type: string
          description: 'Output directory (default: dist)'
        - name: "--assetsDir"
          type: string
          description: 'Directory under outDir to place assets in (default: "assets")'
        - name: "--assetsInlineLimit"
          type: number
          description: 'Static asset base64 inline threshold in bytes (default: 4096)'
        - name: "--ssr"
          type: string
          description: Build specified entry for server-side rendering
        - name: "--sourcemap"
          type: "boolean | inline | hidden"
          description: Output source maps for build
        - name: "--minify"
          type: "boolean | terser | esbuild"
          description: 'Enable/disable minification, or specify minifier to use (default: "esbuild")'
        - name: "--manifest"
          type: "boolean | string"
          description: Emit build manifest json
        - name: "--ssrManifest"
          type: "boolean | string"
          description: Emit ssr manifest json
        - name: "--emptyOutDir"
          type: boolean
          description: Force empty outDir when it's outside of root
        - name: "-w, --watch"
          type: boolean
          description: Rebuilds when modules have changed on disk
        - name: "-c, --config"
          type: string
          description: Use specified config file
        - name: "--base"
          type: string
          description: 'Public base path (default: /)'
        - name: "-l, --logLevel"
          type: string
          description: 'info | warn | error | silent'
        - name: "--clearScreen"
          type: boolean
          description: Allow/disable clear screen when logging
        - name: "--profile"
          type: boolean
          description: Start built-in Node.js inspector
        - name: "-d, --debug"
          type: "string | boolean"
          description: Show debug logs
        - name: "-f, --filter"
          type: string
          description: Filter debug logs
        - name: "-m, --mode"
          type: string
          description: Set env mode
        - name: "-h, --help"
          description: Display available CLI options
        - name: "--app"
          type: boolean
          description: 'Build all environments, same as builder: {} (experimental)'
        
    - name: optimize
      description: Pre-bundle dependencies.
      usage: vite optimize [root]
      options:
        - name: "--force"
          type: boolean
          description: Force the optimizer to ignore the cache and re-bundle
        - name: "-c, --config"
          type: string
          description: Use specified config file
        - name: "--base"
          type: string
          description: 'Public base path (default: /)'
        - name: "-l, --logLevel"
          type: string
          description: 'info | warn | error | silent'
        - name: "--clearScreen"
          type: boolean
          description: Allow/disable clear screen when logging
        - name: "-d, --debug"
          type: "string | boolean"
          description: Show debug logs
        - name: "-f, --filter"
          type: string
          description: Filter debug logs
        - name: "-m, --mode"
          type: string
          description: Set env mode
        - name: "-h, --help"
          description: Display available CLI options
    
    - name: preview
      description: Locally preview the production build. Do not use this as a production server as it's not designed for it.
      usage: vite preview [root]
      options:
        - name: "--host"
          type: string
          description: Specify hostname
        - name: "--port"
          type: number
          description: Specify port
        - name: "--strictPort"
          type: boolean
          description: Exit if specified port is already in use
        - name: "--open"
          type: "boolean | string"
          description: Open browser on startup
        - name: "--outDir"
          type: string
          description: 'Output directory (default: dist)'
        - name: "-c, --config"
          type: string
          description: Use specified config file
        - name: "--base"
          type: string
          description: 'Public base path (default: /)'
        - name: "-l, --logLevel"
          type: string
          description: 'info | warn | error | silent'
        - name: "--clearScreen"
          type: boolean
          description: Allow/disable clear screen when logging
        - name: "-d, --debug"
          type: "string | boolean"
          description: Show debug logs
        - name: "-f, --filter"
          type: string
          description: Filter debug logs
        - name: "-m, --mode"
          type: string
          description: Set env mode
        - name: "-h, --help"
          description: Display available CLI options